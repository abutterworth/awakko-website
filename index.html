	</div>


	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript">
		var minimized = false;
		$(window).on('scroll', function(e) {
			if (minimized && window.scrollY == 0) {
				// unminimized
				$('#page-header').removeClass('minimized');
				minimized = false;
			} else if (!minimized && window.scrollY > 0) {
				// minimize
				$('#page-header').addClass('minimized');
				minimized = true;
			}
		});

		var strings = {};

		$.ajax({
			url: 'https://script.google.com/macros/s/AKfycbxBt3sQUX96H5io28TF8p_sBiaio9aPQs_e7FUCC-T1_he4M3sb/exec',
			type: 'GET',
			complete: function(xhr) {
				console.log(xhr.responseJSON);
				strings = xhr.responseJSON;

				$('[data-string]').each(function() {
					var stringValues= strings[$(this).data('string')];
					if (stringValues.length > 1) {
						var type = $(this).data('type') || 'p';
						var elements = stringValues.map(function(value) {
							return $('<' + type + '/>').html(value);
						});
						$(this).html(elements);
					} else if (stringValues.length) {
						$(this).html(stringValues[0]);
					}
				})
			}
		});
		$('#page-nav').scrollspy()
	</script>
</body>
</html>
